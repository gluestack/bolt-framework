container_name: SERVICE_NAME
stateless: true
default_service_runner: local
supported_service_runners:
  - local
  - docker
service_runners:
  local:
    envfile: .env
    build: npm install && node app.js
  docker:
    envfile: .env
    build: ./run.Dockerfile
    ports:
      - PORT:9000
    volumes:
      - DIRECTORY_PATH:/app
      - /app/node_modules
