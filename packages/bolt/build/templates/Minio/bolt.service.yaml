container_name: SERVICE_NAME
stateless: false
default_service_runner: docker
supported_service_runners:
  - docker
service_runners:
  docker:
    envfile: .env
    build: ./run.Dockerfile
    ports:
      - MINIO_PORT:9000
      - CONSOLE_PORT:9001
    volumes:
      - DIRECTORY_PATH/data:/data
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://SERVICE_NAME:9000/minio/health/live
      interval: 5s
      timeout: 2s
      retries: 20
