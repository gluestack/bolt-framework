container_name: SERVICE_NAME
stateless: true
default_service_runner: local
supported_service_runners:
  - local
  - docker
service_runners:
  local:
    envfile: .env
    build: npm install && npm run dev
  docker:
    envfile: .env
    build: ./run.Dockerfile
    ports:
      - PORT:3000
    volumes:
      - :/app
      - /app/FOLDER_NAME/node_modules/
