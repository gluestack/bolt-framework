container_name: SERVICE_NAME
stateless: false
default_service_runner: docker
supported_service_runners:
  - docker
service_runners:
  docker:
    envfile: .env
    build: ./run.Dockerfile
    healthcheck:
      test: "/etc/init.d/mysql status"
      interval: 1s
      retries: 120
    ports:
      - PORT:3306
