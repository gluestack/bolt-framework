container_name: SERVICE_NAME
stateless: true
default_service_runner: local
supported_service_runners:
  - local
  - docker
service_runners:
  local:
    envfile: .env
    build: npm run install --workspaces --if-present && npm run dev
  docker:
    envfile: .env
    build: ./run.Dockerfile
    ports:
      - PORT:3000
