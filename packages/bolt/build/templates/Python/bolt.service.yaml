container_name: SERVICE_NAME
stateless: true
default_service_runner: local
supported_service_runners:
  - local
  - docker
service_runners:
  local:
    envfile: .env
    build: pip install -r requirements.txt && python app.py
  docker:
    envfile: .env
    build: ./run.Dockerfile
    ports:
      - PORT:5000
